plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.apache.commons:commons-text:1.9'
    }
}

testing {
    suites {
        test {
            useJUnitJupiter('5.9.1')
        }
    }
}
